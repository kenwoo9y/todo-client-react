name: Deploy to Microsoft Azure

on:
  push:
    branches:
      - dev
      - stg
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, stg, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stg
          - prod

defaults:
  run:
    working-directory: ./client

jobs:
  azure-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Auzre OIDC認証に必要
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || github.ref_name }}
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
      AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}

    steps:
      # コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.jsのセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 依存関係のインストール
      - name: Install dependencies
        run: yarn install

      # ビルドの実行（環境変数をビルド時に埋め込む）
      - name: Build application
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: yarn build

      # Azure認証
      - name: Authenticate to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      # Azure CLIのセットアップ
      - name: Set up Azure CLI
        uses: azure/setup-az-cli@v2

      # Blob Storageへのアップロード
      - name: Upload to Blob Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT_NAME }} \
            --destination ${{ env.AZURE_STORAGE_CONTAINER_NAME }} \
            --source ./dist \
            --overwrite \
            --auth-mode login